<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="content" class="imageBackground">
        <header>
            <div class="logowrapper">
                <div class="logo">
                    <h1>C & C's</h1>
                    <h2>Oyster Bar</h2>
                </div>
            </div>
            <nav>
                <ul>
                    <li><button class="navButton">Home</button></li>
                    <li><button class="navButton">Menu</button></li>
                    <li><button class="navButton">About</button></li>
                    <li><button class="navButton">Contact</button></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="pageContentwrapper">
                <h3>Welcome to C & C's <br> Oyster Bar!</h3>
                <h4>Proudly Serving Appalachicola Bay Oysters</h4>
                <section class="moreInfo">
                    <div class="contactInfo">
                        <address>
                            48 6th Street, Applachicola, Fl
                        </address>
                        <span>Mon-Sat: 11am to 10pm</span>
                        <span>Sunday: 10am to 9pm</span>
                    </div>
                    <button class="formatButton">View our Menu</button> 
                </section>
            </div>
        </main>
    </div>
</body>
</html>
